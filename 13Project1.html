<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>

<body>
    <h1>Event Registration</h1>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
       <label for="name">Name:</label>
       <br>
       <input type="text" id="name">
       <br>
       <label for="Email">Email:</label>
       <br>
       <input type="email" id="Email">
       <br>
       <label for="phone">Phone:</label>
       <br>
       <input type="tel" id="phone">
       <br>
       <label for="occupation">Occupation:</label>
       <br>
       <select name="occupation" id="occupation">
        <option value="Defence">None</option>
        <option value="Defence">Defence</option>
        <option value="Defence">Army</option>
        <option value="Defence">Buisness</option>
        <option value="Defence">Farmer</option>
        <option value="Defence">Teacher</option>
        <option value="Defence">Docter</option>
        <option value="Defence">Student</option>
       </select>
       </fieldset>
       <br>
       <br>
       <fieldset>
        <legend>Topics Of Interest</legend>
       <label for="html">HTML</label>
       <input type="checkbox" id="html" name="topics">
       <br>
       <br>
       <label for="css">CSS</label>
       <input type="checkbox" id="css" name="topics">
       <br>
       <br>
       <label for="js">JavaScript</label>
       <input type="checkbox" id="js" name="topics">
       </fieldset>
       <br>
       <br>
       <fieldset>
        <legend>Comment Section</legend>
       <label for="comments">Comments:</label>
       <textarea name="comments" id="comments" rows="3" cols="40"></textarea>
       </fieldset>
        <button>Register </button>
    </form>
</body>

</html>
