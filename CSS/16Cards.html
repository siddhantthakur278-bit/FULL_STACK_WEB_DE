<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            min-height: 900px;
            background: linear-gradient(45deg, rgba(49, 44, 0, 1.000) 0.000%, rgba(44, 51, 119, 1.000) 50.000%, rgba(17, 60, 204, 1.000) 100.000%);
            display: flex;
            justify-content: center;
            align-items: center;
            

        }

        .card {
            width: 360px;
            height: 600px;
background: linear-gradient(45deg, rgba(5, 5, 10, 1.000) 0.000%, rgba(30, 31, 34, 1.000) 50.000%, rgba(48, 49, 53, 1.000) 100.000%);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            border: 8px solid gold;
        }

        .card img {
            height: 60%;
            box-sizing: border-box;
            padding: 40px;
            border-radius:50px;
        }
        .card h2{
            font-weight: bold;
            color:gold;
            font-size: 1.2rem;
            width: 300px;
        }
        .card p{
            color: white;
            font-size: 1.1em;
            width: 300px;
            font-weight: lighter;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="a6d42229246dfecdfe3d9f3a7b4f5b64.jpg" alt="">
            <h2>Improve your front end skills by buying developing projects.</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing. Lorem, ipsum dolor. Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi, saepe.</p>
        </div>
    </div>
</body>

</html>
