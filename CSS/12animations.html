<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-color: beige;
            border: 5px solid black;
        }

        .box {
            width: 350px;
            height: 80px;
            background-color: blue;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            border: 3px solid yellow;
            position: relative;
            /* animation-name: rightmovement ;
            animation-duration: 1s ;
            animation-iteration-count: 1;
            animation-delay: 2s;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            animation-fill-mode:backwards ; */
            /* animation-timing-function: cubic-bezier(0.1,0.7,0.1,0.6); */
            animation: 3s linear 1s infinite alternate none running rightmovement;

        }

        @keyframes rightmovement {
            from {
                top: 0;
                left: 0;
            }

            to {
                top: 0;
                left: 1400px;
            }
        }

        #box2 {
            width: 350px;
            height: 80px;
            background-color: red;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            border: 3px solid yellow;
            position: relative;
            /* animation-name: rightmovement ;
            animation-duration: 1s ;
            animation-iteration-count: 1;
            animation-delay: 2s;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            animation-fill-mode:backwards ; */
            /* animation-timing-function: cubic-bezier(0.1,0.7,0.1,0.6); */
            animation: 3s ease-in 1s infinite alternate none running leftmovement;
        }


        @keyframes leftmovement {
            from {
                top: 650px;
                left: 1350px;
            }

            to {
                top: 650px;
                left: 0px;
            }
        }

        #circle {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 100%;
            margin: 10px;
            padding: 10px;
            border: 3px solid yellow;
            position: relative;
            background-image: linear-gradient(red, green, brown, pink, black);
            top: 25%;
            left: 40%;
            animation: 10s ease-in-out 0s infinite alternate none running circlemovement;

        }

        @keyframes circlemovement{
            0% {
                top: 1%;
                left: 5%;
            }

            30% {
                top: 5%;
                left: 90%;
            }

            60% {
                top: 90%;
                left: 10%;
            }

            100% {
                top: 75%;
                left: 80%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">

        </div>

        <div id="box2">

        </div>

        <div id="circle">

        </div>
    </div>
</body>

</html>
