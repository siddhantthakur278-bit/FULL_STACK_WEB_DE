<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
            background-color: bisque;
            display: flex;
            flex-direction: row;
            width: 450px;
        }
        .boxleft{
            background-color: aquamarine;
            border: 1px solid blue;
            width: 47%;
            margin: 3px;
            padding: 2px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        .boxright{
            background-color: yellow;
            border: 1px solid brown;
            width: 47%;
             margin: 3px;
            padding: 2px;
        }
        p{
            border: 1px solid red;
        }
        img{
            width: 160px;
            height: 160px;
        }
        @media  screen and (max-width:640px) {
            .container{
                flex-direction: column;
            }
    
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boxleft">
            <p>Text1</p>
            <p>Text2</p>

        </div>
        <div class="boxright">
            <img src="IMG_20230814_180417.jpg" alt="" height="200px" width="200px">
        </div>
    </div>
</body>
</html>
